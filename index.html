<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Your Script -->
  <script src="script.js" defer></script>

  <title>To-Do List</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <main class="flex flex-col justify-center items-center flex-grow p-6">
    
    <!-- Main Input Area -->
    <div id="main" class="flex flex-col justify-center items-center gap-6 w-full max-w-md">
      <input 
        type="text" 
        placeholder="Search tasks..." 
        class="w-full border border-gray-300 p-3 rounded-3xl text-lg focus:outline-none focus:ring-2 focus:ring-purple-400" 
        id="search"
        autocomplete="off"
      />

      <button 
        class="w-full px-6 py-3 bg-purple-300 hover:bg-purple-400 rounded-xl font-medium cursor-pointer transition" 
        id="find-task"
      >
        Find Your Task
      </button>

      <button 
        class="w-full px-6 py-3 bg-purple-500 hover:bg-purple-600 rounded-xl font-medium text-white cursor-pointer flex items-center justify-center gap-2 transition" 
        id="create-button"
      >
        Create New <i class="bi bi-plus text-lg"></i>
      </button>
    </div>

    <!-- Create New Task Form -->
    <div id="create-task" class="w-full max-w-md mt-8"></div>

    <!-- Tasks List -->
    <div id="tasks-page" class="w-full max-w-md mt-8 border-t border-gray-300 pt-6">
      <ul id="created-list" class="flex flex-col gap-4">
        <!-- Tasks will appear here -->
      </ul>
    </div>

  </main>

</body>
</html>
