<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>To Do List</title>

<body>
    
    <main class="flex flex-col justify-center items-center h-screen">
        <div id="main" class="flex flex-col justify-center items-center ">

            <button class="inline  mt-10 px-6 py-3 bg-purple-300 rounded-xl font-medium cursor-pointer" id="find-task">Find Your Task</button>
        <button class="inline  mt-10 px-6 py-3 bg-purple-500 rounded-xl font-medium cursor-pointer text-white" id="create-button">Create New<i class="bi bi-plus"></i></button>
        </div>
    
        <div class="box">
            <div id="create-task" class="w-full flex justify-center"></div>
                <div id="created-list" class="w-full bg-grey-300" ></div>
        </div>
       



    </main>





    
</body>
</html>
